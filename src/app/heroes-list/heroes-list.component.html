<section>
  <div>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" [class.selected]="selectedHero == hero" (click)="selectHero(hero)">
        <a>
          <h4>
            <span class="badge">{{ hero.id }}</span>__{{ hero.name | uppercase }}
          </h4>
        </a>
      </li>
    </ul>
  </div>

  <div *ngIf="selectedHero">
    <app-hero-details [hero]="selectedHero" [clss]="clss"></app-hero-details>
  </div>
</section>
